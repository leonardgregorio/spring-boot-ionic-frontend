<!-- //aula 137. Criando página de carrinho de compras-->


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreaseItem(item.produto)"></ion-icon>
      <!--aula 138. Terminando as funcionalidades do carrinho -->
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseItem(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <!-- Para ver se existe algo no carrinho, se nao, exibe mensagem  -->
      <h1> Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <!-- Para ver se existe algo no carrinho, se nao, exibe mensagem  -->
      <h1> Seu carrinho está vazio, seu pobre!</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()">Contunuar comprando</button>
  <!--aula 142. Tela de escolha do endereco -->
  <button ion-button color ="secondary" block (click)="checkOut()">Finalizar pedido</button>
</ion-content>
