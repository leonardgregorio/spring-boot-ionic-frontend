<!--Aula Tela escolha de endereco-->

<ion-header>

  <ion-navbar>
    <button ion-button menutoggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fechamento de pedido</ion-title> <!-- Titulo da pagina -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header> <!-- Cabeçalho -->
      Selecione um endereço para entrega do pedido
    </ion-list-header>
    <button ion-item *ngFor="let item of items"> <!-- Para cada item da lista items exiba os items abaixo -->
      <h2> {{item.logradouro}}, {{item.numero}}</h2>
      <p> {{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>

    </button>
  </ion-list>
</ion-content>
